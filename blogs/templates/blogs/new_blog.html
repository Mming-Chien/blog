{% extends "blogs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
	<h1 class="text-primary">Add a new blog</h1>
{% endblock page_header %}
{% block content %}

<form action="{% url 'blogs:new_blog' %}" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button class="btn btn-outline-primary" name="submit">Add blog</button>
	{% endbuttons %}

</form>


{% endblock content %}
